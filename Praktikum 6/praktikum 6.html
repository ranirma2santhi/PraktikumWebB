    <meta charset="utf-8">

    <title> Pertemuan 6 </title>
  </head>
  <body>
    
   
	

    <div class="container">
    	<div>
    		<form>
	    		<h6 class="judul"><b> ~ RANIRMA KALKULATOR ~ </b></h6><br>
	    		<input  type="text" name="show" id="show" readonly="show" class="tampilan">
    	 
	    		<div class="row mt-3">
	    			<!-- Start Tabel Kiri -->
	    			<div class="col ml-3 my-auto">
	    				<div >
	    					<table>
	    						<tr>
	    							<td> <input type="button" class="btn btn-info" value="7" name="7" onclick="display(7)"> </td>
	    							<td> <input type="button" class="btn btn-info" value="8" name="8" onclick="display(8)"> </td>
	    							<td> <input type="button" class="btn btn-info" value="9" name="9" onclick="display(9)"> </td>
	    						</tr>
	    						<tr> 
	    							<td> <input type="button" class="btn btn-info" value="4" name="4" onclick="display(4)"> </td>
	    							<td> <input type="button" class="btn btn-info" value="5" name="5" onclick="display(5)"> </td>
	    							<td> <input type="button" class="btn btn-info" value="6" name="6" onclick="display(6)"> </td>
	    						</tr>
	    						<tr> 
	    							<td> <input type="button" class="btn btn-info" value="1" name="1" onclick="display(1)"> </td>
	    							<td> <input type="button" class="btn btn-info" value="2" name="2" onclick="display(2)"> </td>
	    							<td> <input type="button" class="btn btn-info" value="3" name="3" onclick="display(3)"> </td>
	    						</tr>
	    						<tr> 
	    							<td> <input type="button" class="btn btn-info" value="0" name="0" onclick="display('0')"> </td>
	    							<td> <input type="button" class="btn btn-info" value="00" name="00" onclick="display('00')"> </td>
	    							<td> <input type="button" class="btn btn-info" value="." name="." onclick="display('.')"> </td>
	    						</tr>
	    					</table>
	    				</div>
	    			</div>

	    			<div class="col my-auto">
	    					<table>
	    						<tr>
	    							<td> <input type="button" class="btn btn-success" value="Delete" name="8" onclick="del()"> </td>
	    							<td> <input type="button" class="btn btn-danger" value="C" name="9" onclick="clean()"> </td>
	    						</tr>
	    					</table>
	    					<table>
	    						<tr> 
	    							<td> <input type="button" class="btn btn-info" value="+" name="+" onclick="display('+')"> </td>
	    							<td> <input type="button" class="btn btn-info" value="x" name="x" onclick="display('*')"> </td>
	    							<td> <input type="button" class="btn btn-info" value="mod" name="mod" onclick="display('%')"> </td>
	    						</tr>
	    						<tr> 
	    							<td> <input type="button" class="btn btn-info" value="-" name="-" onclick="display('-')"> </td>
	    							<td> <input type="button" class="btn btn-info" value=":" name=":" onclick="display('/')"> </td>
	    							<td> <input type="button" class="btn btn-info" value="^" name="^" onclick="display('**')"> </td>
	    						</tr>
	    					</table>
	    					<table>
	    						<tr> 
	    							<td> <input type="button" class="btn btn-secondary" value="=" name="=" onclick="equal()"> </td>
	    						</tr>
	    					</table>
	    			</div>
	    			
	    		</div>
    		
    		</form>
    	</div>
    </div>

    <!-- JS -->
    <script>
        function display(input) {
            document.getElementById("show").value += input;
        }

        function clean() {
            document.getElementById("show").value = "";
        }

        function del() {
            var input = document.getElementById("show").value;
            document.getElementById("show").value = input.substring(0, input.length - 1);
        }

        function equal() {
            var input = document.getElementById("show").value;
            if (input) {
                document.getElementById("show").value = eval(input);
            }
        }
    </script>
